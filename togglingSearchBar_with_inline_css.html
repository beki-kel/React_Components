<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <!-- Script tags including React -->
        <!-- <script src="./js/react.min.js"></script>
        <script src="./js/react-dom.min.js"></script>
        <script src="./js/babel.min.js"></script> -->

        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>
        <div id="app"></div>
        <script type="text/babel">
            const mount = document.querySelector('#app');
            class SearchBarToggle extends React.Component{ 
                constructor(props){
                    super(props);

                    this.state = { 
                        visibility: false
                    }

                    this.toggleVisibility = this.toggleVisibility.bind(this);
                    
                }
                
                toggleVisibility(){ 
                    console.log("toggled");
                    console.log(this.state.visibility);
                    this.setState({
                        visibility: !this.state.visibility
                    });
                    console.log(this.state.visibility);
                }
                
                render(){ 
                    const searchInputClasses = ["searchInput"];

                    if (this.state.visibility) {
                        searchInputClasses.push("active");
                    }
                    
                    let displayStyle = this.state.visibility ? 'block' : 'none';
                    return (
                        <div className="header" >
                            <div className="fa fa-more"></div>
                                <span className="title">
                                    <p>Title Goes here</p>
                                </span>
                                <input
                                    type="text"
                                    className={searchInputClasses.join(' ')}
                                    style={{ display: displayStyle }}
                                    placeholder="Search ..." 
                                />
                            <div onClick = {this.toggleVisibility} className="fa fa-search searchIcon"></div>
                            </div>
                    );
                }

            }

            
            ReactDOM.render(<SearchBarToggle />, mount);
        </script>
    </body>
</html>
